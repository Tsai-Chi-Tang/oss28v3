<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>計算機功能</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="calculator.js"></script>
</head>
<body>
  <div class="top-bar">
    <a href="index.html" class="back-link">返回主頁</a>
  </div>

  <header>碳循環計算</header>

  <div class="calculator">
    <div class="section">
      <h3>自然流入大氣的碳量(10億噸/年)：</h3>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="海洋到大氣">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="動物呼吸">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="腐敗分解產生的氣體">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="植物呼吸">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="化石燃料自然外洩以及分解">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="火山爆發">
      </div>
      <div>Total: <span class="total">0</span></div>
    </div>

    <div class="section">
      <h3>自然流出大氣的碳量(10億噸/年)：</h3>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="大氣到海洋">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="光合作用">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="降水">
      </div>
      <div>Total: <span class="total">0</span></div>
    </div>

    <div class="section">
      <h3>人類工業：流入到大氣的碳量(10億噸/年)：</h3>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="土地利用改變">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="化石燃料燃燒">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="製造水泥">
      </div>
      <div>Total: <span class="total">0</span></div>
    </div>

    <div class="section">
      <h3>自然流出地殼與化石燃料流入大氣(10億噸/年)：</h3>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="火山爆發">
      </div>
      <div class="input-row">
        <span class="label"></span>
        <input type="number" step="0.01" class="input" placeholder="化石燃料自然外洩以及分解">
      </div>
      <div>Total: <span class="total">0</span></div>
    </div>

  </div>
